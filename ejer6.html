<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Ingrese el num1: "));
      let num2 = parseInt(prompt("Ingrese el num2: "));
      let num3 = parseInt(prompt("Ingrese el num3: "));
      let num4 = parseInt(prompt("Ingrese el num4: "));

      let suma = num1 + num2;
      let prod = num3 * num4;
      document.write(
        "La suma de los 2 primeros es de " +
          suma +
          "<br>La multiplicaciopn de los ultimos 2 es de " +
          prod
      );
    </script>
  </body>
</html>

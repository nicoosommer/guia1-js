<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt('Ingrese un num entre 1 y 99: '));
      if (0 <= num1 && num1 < 10) {
        document.write('Tiene un solo digito');
      } else if (9 < num1 && num1 < 100) {
        document.write('Tiene 2 digitos');
      } else {
        document.write('Ingreso un num incorrecto');
      }
    </script>
  </body>
</html>

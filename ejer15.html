<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt('Ingrese un num entero: '));
      if (num1 > 0) {
        document.write('El numero es positivo');
      } else if (num1 < 0) {
        document.write('EL num es negativo');
      } else {
        document.write('El num es 0');
      }
    </script>
  </body>
</html>
